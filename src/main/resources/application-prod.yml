spring:
  # ===== DATASOURCE CONFIGURATION (PostgreSQL - Production) =====
  datasource:
    url: jdbc:postgresql://prod-db-cluster:5432/springboot_prod
    username: prod_user
    password: ${DB_PASSWORD:prod_secure_password_change_me}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      leak-detection-threshold: 0
      auto-commit: false
      test-on-borrow: true
      test-on-return: true
      test-while-idle: true
      validation-query: "SELECT 1"

  # ===== JPA/HIBERNATE CONFIGURATION =====
  jpa:
    hibernate:
      ddl-auto: validate

  # ===== FLYWAY CONFIGURATION =====
  flyway:
    enabled: true
    baseline-on-migrate: false

# ===== SERVER CONFIGURATION =====
server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 30000
    accept-count: 100

# ===== MANAGEMENT/ACTUATOR CONFIGURATION =====
management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    tags:
      environment: production
  tracing:
    sampling:
      probability: 0.1

# ===== LOGGING CONFIGURATION =====
logging:
  level:
    root: WARN
    com.dev.org: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: /var/log/springboot/application.log
    max-size: 500MB
    max-history: 90
    total-size-cap: 10GB
